@navbar()
@main("Ventas por periodo"){
    <div class="panel panel-success">
        <div class="panel-body">
            <form action="@routes.Venta.ventasPorPeriodo">
                <div class="form-group">
                    <div class="input-group date datetimepicker col-md-2">
                       <span class="input-group-addon span-width">Inicio</span>
                       <input class="form-control readonly" type="text" name="inicio" readonly>
                       <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date datetimepicker col-md-2">
                        <span class="input-group-addon span-width">Fin</span>
                        <input class="form-control" type="text" name="fin" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <input type="text" name="src" value="ventas_por_periodo" type="text" hidden>
                <input type="submit" value="Graficar" type="button" formtarget="ventas_por_periodo">
            </form>
        </div>
    </div>
    <iframe name="ventas_por_periodo" frameborder="0" width="100%" marginheight="20px" height="100%"></iframe>
}
