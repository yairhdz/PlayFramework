@(familia: String, chart: String, matriz: Array[Array[String]])

<!--
Detalle Familia Grafica y Matriz con main.scala.html

Se utiliza para generar todas las vistas que requieran estos parametros
utilizando main.scala.html.
-->
@navbar()
@main(s"${familia}"){
    <br/>
    <img src="data:image/png;base64,@chart">
    <br/><br/>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <table class="table table-bordered">
                @for((row, i) <- matriz.zipWithIndex) {
                <tr>@for((cell, idx) <- row.zipWithIndex) {
                        @if(idx == 0 || i == 0) {
                            <td class="success text-center"><div>@cell</div></td>
                        } else {
                            @if(cell.toInt != 0) {
                                <td class="danger text-center"><div>@cell</div></td>
                            } else {
                                <td class="text-center"><div>@cell</div></td>
                            }
                        }
                    }
                </tr>
                }
            </table>
        </div>
    </div>
}
