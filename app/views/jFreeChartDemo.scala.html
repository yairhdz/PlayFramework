@main("CRBI"){
    <h1>CRBI Demo</h1>
        Demo para mostrar reportes con graficas
    <br/><br/>

    @helper.form(action = routes.JFreeChartDemo.chart) {
        <label>Familia
            <input type="text" name="familia" tabindex="1" required="true">
        </label>

        <input type="submit" value="Graficar" type="button" formtarget="myiframe">
        <iframe name="myiframe" frameborder="0" width="100%" marginheight="20px" height="100%"></iframe>
    }
}
